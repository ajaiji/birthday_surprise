<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Vanuuu üêº</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    /* Page backgrounds */
    #overlay {
      background: lightpink;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #mainContent {
      background: lightblue;
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1.gift-title {
      font-size: 2.5rem;
      margin: 10px;
    }
    p.gift-sub {
      font-size: 1.2rem;
      margin: 5px;
    }
    button.open-btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    .hint {
      margin-top: 10px;
      font-style: italic;
    }

    /* Falling items */
    .petal, .balloon {
      position: absolute;
      top: -50px;
      pointer-events: auto;
      user-select: none;
    }
    .petal {
      font-size: 24px;
      color: pink;
    }
    .balloon {
      font-size: 28px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: red;
      animation: floatUp 1s forwards;
    }
    .confetti {
      position: absolute;
      font-size: 14px;
      animation: explode 1s forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    @keyframes explode {
      0% { opacity: 1; }
      100% { transform: translateY(50px) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- First Page (Overlay) -->
  <div id="overlay">
    <h1 class="gift-title">Happy Birthday Vanuuu üêº!</h1>
    <p class="gift-sub">A little surprise made just for you ‚ù§Ô∏è</p>
    <button class="open-btn" id="openBtn">Click to unwrap your love üíå</button>
    <p class="hint">A tiny piece of my heart, just for you üíñ</p>
  </div>

  <!-- Second Page (Main Content) -->
  <div id="mainContent">
    <h1>Welcome to Memory Lane üíï</h1>
    <p>Our love, our story, our journey üéâ</p>
  </div>

  <!-- Music -->
  <audio id="loveSong" src="love-stuck.mp3"></audio>
  <audio id="birthdaySong" src="happy-birthday.mp3"></audio>

  <script>
    const overlay = document.getElementById("overlay");
    const mainContent = document.getElementById("mainContent");
    const openBtn = document.getElementById("openBtn");
    const loveSong = document.getElementById("loveSong");
    const birthdaySong = document.getElementById("birthdaySong");

    openBtn.addEventListener("click", () => {
      loveSong.play();
      // Delay before switching pages
      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.style.display = 'flex';
        loveSong.pause();
        birthdaySong.play();
        startPetals();
        startBalloons();
      }, 500); // changed from 2000 ‚Üí 500
    });

    function startPetals() {
      setInterval(() => {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerHTML = "üå∏";
        petal.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(petal);

        let fall = setInterval(() => {
          let top = petal.offsetTop;
          if (top < window.innerHeight - 20) {
            petal.style.top = top + 2 + "px";
          } else {
            clearInterval(fall);
            petal.remove();
          }
        }, 20);

        petal.addEventListener("click", () => {
          petal.remove();
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "‚ù§Ô∏è";
          heart.style.left = petal.style.left;
          heart.style.top = petal.style.top;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1000);
        });
      }, 1500);
    }

    function startBalloons() {
      setInterval(() => {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.innerHTML = "üéà";
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.top = window.innerHeight + "px";
        document.body.appendChild(balloon);

        let rise = setInterval(() => {
          let top = balloon.offsetTop;
          if (top > -50) {
            balloon.style.top = top - 2 + "px";
          } else {
            clearInterval(rise);
            balloon.remove();
          }
        }, 20);

        balloon.addEventListener("click", () => {
          balloon.remove();
          for (let i = 0; i < 6; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.innerHTML = "‚ú®";
            confetti.style.left = balloon.style.left;
            confetti.style.top = balloon.style.top;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 1000);
          }
        });
      }, 2000);
    }
  </script>
</body>
</html>
