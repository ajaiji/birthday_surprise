<script>
    const openBtn = document.getElementById('openBtn');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');
    const loveSong = document.getElementById('loveSong');
    const birthdaySong = document.getElementById('birthdaySong');
    const popSound = document.getElementById('popSound');

    // ðŸŽˆ Balloons inside overlay
    function startBalloons() {
        setInterval(() => {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
            overlay.appendChild(balloon);

            // Pop into confetti on click
            balloon.addEventListener('click', (event) => {
                popSound.play();
                confettiBurst(event.clientX, event.clientY);
                balloon.remove();
            });

            setTimeout(() => balloon.remove(), 11000);
        }, 1000);
    }

    // ðŸŒ¸ Petals inside mainContent (no click effect)
    function startPetals() {
        setInterval(() => {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.background = `hsl(${Math.random() * 20 + 340}, 80%, 75%)`; 
            petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
            mainContent.appendChild(petal);
            setTimeout(() => petal.remove(), 11000);
        }, 500);
    }

    // ðŸŽ‰ Confetti burst
    function confettiBurst(x, y) {
        for (let i = 0; i < 40; i++) {
            const conf = document.createElement('div');
            conf.classList.add('confetti');
            conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            conf.style.left = `${x}px`;
            conf.style.top = `${y}px`;
            document.body.appendChild(conf);

            const angle = Math.random() * 2 * Math.PI;
            const velocity = Math.random() * 6 + 2;
            const dx = Math.cos(angle) * velocity;
            const dy = Math.sin(angle) * velocity;

            let px = x, py = y, opacity = 1;

            function animate() {
                px += dx;
                py += dy;
                opacity -= 0.02;
                conf.style.left = `${px}px`;
                conf.style.top = `${py}px`;
                conf.style.opacity = opacity;
                if (opacity > 0) requestAnimationFrame(animate);
                else conf.remove();
            }
            animate();
        }
    }

    // Start balloons only on first page
    startBalloons();

    // âœ… Button click â†’ show confetti, then switch page
    openBtn.addEventListener('click', (e) => {
        loveSong.play();

        // Confetti burst in the center of the screen
        confettiBurst(window.innerWidth / 2, window.innerHeight / 2);

        // Wait a bit, then switch pages
        setTimeout(() => {
            overlay.style.display = 'none';
            mainContent.style.display = 'block';
            loveSong.pause();
            birthdaySong.play();
            startPetals(); // ðŸŒ¸ petals only after entering second page
        }, 2000);
    });
</script>

</body>
</html>
