<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }
    .overlay {
      background-color: lightpink;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .gift-title {
      font-size: 2.5rem;
      margin: 10px;
    }
    .gift-sub, .hint {
      font-size: 1.2rem;
      margin: 5px;
    }
    .open-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .open-btn:hover {
      background-color: #e63956;
    }
    .main-content {
      display: none;
      background-color: lightblue;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      position: relative;
      overflow: hidden;
    }
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50% 50% 50% 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      opacity: 0.9;
      animation: confetti-fall 1s ease-out forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(50px) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- First Page -->
  <div class="overlay" id="overlay">
    <h1 class="gift-title">Happy Birthday Vanuuu üêº!</h1>
    <p class="gift-sub">A little surprise made just for you ‚ù§Ô∏è</p>
    <button class="open-btn" id="openBtn">Click to unwrap your love üíå</button>
    <p class="hint">A tiny piece of my heart, just for you üíñ</p>
  </div>

  <!-- Second Page -->
  <div class="main-content" id="mainContent">
    <h2>Welcome to Memory Lane üíï</h2>
  </div>

  <!-- Music -->
  <audio id="loveSong" src="love-struck.mp3"></audio>
  <audio id="birthdaySong" src="happy-birthday.mp3"></audio>
  <audio id="popSound" src="pop.mp3"></audio>

  <script>
    const openBtn = document.getElementById('openBtn');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');
    const loveSong = document.getElementById('loveSong');
    const birthdaySong = document.getElementById('birthdaySong');
    const popSound = document.getElementById('popSound');

    // Confetti burst function
    function confettiBurst(x, y) {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = x + 'px';
        confetti.style.top = y + 'px';
        confetti.style.backgroundColor = 
          ['red','blue','yellow','green','purple','orange'][Math.floor(Math.random()*6)];
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 1000);
      }
    }

    // Petals falling
    function startPetals() {
      setInterval(() => {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 5000);
      }, 300);
    }

    // Button click ‚Üí small delay (0.5s)
    openBtn.addEventListener('click', () => {
      loveSong.play();
      popSound.play();
      confettiBurst(window.innerWidth / 2, window.innerHeight / 2);

      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.style.display = 'flex';
        loveSong.pause();
        birthdaySong.play();
        startPetals();
      }, 500); // 0.5s instead of 2s
    });
  </script>
</body>
</html>
